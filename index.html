<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator v0.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Orbitron&text=0123456789' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="calculator">
  <div class="screen">
    <div class="display"></div>
  </div>
  <div class="buttons">

    <button value="ac" class="red">AC</button>
    <button value="exp" class="black">xy</button>
    <button value="neg" class="black">+-</button>
    <button value="ans" class="black">Ans</button>

    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="/" class="black">/</button>

    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="*" class="black">x</button>

    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="-" class="black">-</button>

    <button value="0">0</button>
    <button value=".">.</button>
    <button value="=" class="green">=</button>
    <button value="+" class="black">+</button>

  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
